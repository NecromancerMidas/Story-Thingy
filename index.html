<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>cookies</title>
    <link rel="stylesheet" href="StyleSheet1.css" />

</head>
<body>
    <div>
        <div><h1 class="anime">The word game thing!</h1></div>
        <div class="box storystuff" id="javaOutput">
        </div>
        <div class="collumn">
            <div class="top h2box red"><h2>Adjective</h2></div>
            <div class="firstbox box boxborder1">
                <div><button class="red" onclick="chooseFirstOne(this)">red</button></div>
                <div><button class="blue" onclick="chooseFirstOne(this)">blue</button></div>
                <div><button class="red" onclick="chooseFirstOne(this)">old</button></div>
                <div><button class="blue" onclick="chooseFirstOne(this)">crying</button></div>
                <div><button class="red" onclick="chooseFirstOne(this)">raging</button></div>
                <div><button class="blue" onclick="chooseFirstOne(this)">depressed</button></div>
            </div>
            <div class="top h2box blue"><h2>Character</h2></div>
            <div class="firstbox box boxborder2">
                <div><button class="purple" onclick="chooseFirstSecond(this)">man</button></div>
                <div><button class="cyan" onclick="chooseFirstSecond(this)">woman</button></div>
                <div><button class="purple" onclick="chooseFirstSecond(this)">child</button></div>
                <div><button class="cyan" onclick="chooseFirstSecond(this)">animal</button></div>
                <div><button class="purple" onclick="chooseFirstSecond(this)">god</button></div>
                <div><button class="cyan" onclick="chooseFirstSecond(this)">knave</button></div>
            </div>
        </div>
        <div class="collumn">
            <div class="top h2box red"><h2>Verb</h2></div>
            <div class="firstbox box boxborder1">
                <div><button class="red" onclick="chooseFirstThird(this)">destroy</button></div>
                <div><button class="blue" onclick="chooseFirstThird(this)">attack</button></div>
                <div><button class="red" onclick="chooseFirstThird(this)">break</button></div>
                <div><button class="blue" onclick="chooseFirstThird(this)">uplift</button></div>
                <div><button class="red" onclick="chooseFirstThird(this)">gift a cookie to</button></div>
                <div><button class="blue" onclick="chooseFirstThird(this)">dance with</button></div>
            </div>
        </div>
        <div class="collumn">
            <div class="top h2box blue"><h2>Object</h2></div>
            <div class="firstbox box boxborder2">
                <div><button class="purple" onclick="chooseFirstFourth(this)">wall</button></div>
                <div><button class="cyan" onclick="chooseFirstFourth(this)">children</button></div>
                <div><button class="purple" onclick="chooseFirstFourth(this)">adults</button></div>
                <div><button class="cyan" onclick="chooseFirstFourth(this)">world</button></div>
                <div><button class="purple" onclick="chooseFirstFourth(this)">foe</button></div>
                <div><button class="cyan" onclick="chooseFirstFourth(this)">ally</button></div>
            </div>
            <div class="top h2box red"><h2>Action</h2></div>
            <div class="firstbox box  boxborder1">
                <div><button class="red" onclick="chooseFirstFifth(this)">died</button></div>
                <div><button class="blue" onclick="chooseFirstFifth(this)">cried</button></div>
                <div><button class="red" onclick="chooseFirstFifth(this)">baked a cake</button></div>
                <div><button class="blue" onclick="chooseFirstFifth(this)">ran away</button></div>
                <div><button class="red" onclick="chooseFirstFifth(this)">binged a show</button></div>
                <div><button class="blue" onclick="chooseFirstFifth(this)">bought a hotdog</button></div>
            </div>
        </div>
        
    
    </div>












    <script src="Script1.js"></script>
</body>
</html>
